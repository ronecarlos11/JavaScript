<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> 

    </div>
    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')              /* Vai ser a ligação do JavaScript com essa caixa de texto = txtvel por ID ou por Queryselector do JavaScript */
            var res =  window.document.querySelector('div#res')                   /* OBS: ID é com # HTML e class com . para CSS*/
            var vel = Number(txtv.value)                                           /* Variavel para pegar o valor digitado na caixa de texto */
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h<strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO!<strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
