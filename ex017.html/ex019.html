<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero crescentes</title>
</head>
<body>
    <h1>Leia e escreva numeros em ordem crescente</h1>

   Primeiro numero:<input id="numero1" type="number"> <br />
   Segundo  numero:<input id="numero2" type="number"> <br />
   Terceiro  numero:<input id="numero3" type="number"> <br />
   <button onclick="exibir()">Exibir ordem decrescente</button>

   <script type="text/javascript">

    function exibir(){
     var num1 = parseFloat(document.getElementById("numero1").value);
     var num2 = parseFloat(document.getElementById("numero2").value);
     var num3= parseFloat(document.getElementById("numero3").value);

     var aux = num1;

     if(num2 > num1){
      aux=num2;
      num2=num1;
      num1=aux;
     }

     if(num3 > num1){
      aux=num3;
      num3=num1;
      num1=aux;
     }

     if(num3 > num2){
      aux=num3;
      num3=num2;
      num2=aux;
     }
     alert(num1+"-"+num2+"-"+num3);
    }
   </script>
</body>
</html>
