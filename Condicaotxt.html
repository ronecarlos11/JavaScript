    <script>
        /* As condições são determinadas com "if" e "else", para criar cada condição é necessário cliar os blocos com as chaves { }, como segue no exemplo abaixo:
        if (condição) { true = for verdadeira = ele segue e finaliza o fluxo} else (caso não aconteça) { false }
        desta forma conseguimos escrever as condições em blocos
        
                Tipos de Condição
        Condição simples: if (condição) { true } -> nesse caso temos apenas uma condição que é verdadeira  (Caso precise, verifiar ex010.html) Alem disso, muitas vezes não é necessario fazer uma confição falsa, caso ela nao seja  verdadeira o proprio sistema ja reconhece

        Condição composta: if (condição) { true } else { false } -> caso a primeira condição não seja atendida, teremos outra condição "falsa" (Caso precise, verifiar ex011.html)
        
        Condição Multipla: switch (expressão){
            case valor 1:  ......... break
            case valor 2:,,,,,,,,, break e assim por diante, sempre colocar o break no final de cada bloco, caso tenha duvidas, verificar ex013.JS
        }
        */
