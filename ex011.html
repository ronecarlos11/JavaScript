<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem País</title>
    <style>
        body {
            font: normal 13pt Arial;
            background: cadetblue;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Sistema de Consulta</h1>
    Escolha o país de origem: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res"> 

    </div>
    <script>
        function confirmar () {
            var país = window.document.querySelector('input#país')   
            var nac = String(país.value)            
            var res =  window.document.querySelector('div#res')  

                          
            res.innerHTML = `<p>Seu país de origem é <strong>${nac}<strong></p>`                                     
           
                if (nac == 'Brasil') {
                res.innerHTML = `<p>'Você é Brasileiro'</p>`
            } else {
                res.innerHTML += `<p>'Você é Estrangeiro'</p>`
            }
            
           
        }
    </script>
</body>
</html>
